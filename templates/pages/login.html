{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ENGLER House</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-[#2C2926] min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md" data-aos="fade-up">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/">
                <img src="{% static 'imgs/logo.svg' %}" alt="ENGLER House" class="h-12 md:h-16 mx-auto">
            </a>
            <h1 class="text-white text-2xl md:text-3xl font-bold mt-6 mb-2">Вход в систему</h1>
            <p class="text-white/70 text-sm md:text-base">Введите свои данные для входа</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl p-6 md:p-8 shadow-2xl">
            
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-50 text-red-600{% elif message.tags == 'success' %}bg-green-50 text-green-600{% else %}bg-blue-50 text-blue-600{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'login' %}" class="space-y-5">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-[#291F1E] mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#564F40] focus:border-transparent outline-none transition-all text-[#291F1E] placeholder:text-gray-400"
                        placeholder="example@email.com"
                        value="{{ email|default:'' }}"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-[#291F1E] mb-2">
                        Пароль
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#564F40] focus:border-transparent outline-none transition-all text-[#291F1E] placeholder:text-gray-400"
                        placeholder="••••••••"
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-[#564F40] hover:bg-[#6d6250] text-white py-3 md:py-4 rounded-lg font-bold text-sm md:text-base transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    Войти
                </button>
            </form>

            <!-- Back to Home -->
            <div class="mt-6 text-center">
                <a href="/" class="text-[#564F40] hover:text-[#6d6250] text-sm font-medium transition-colors duration-300">
                    ← Вернуться на главную
                </a>
            </div>
        </div>

        <!-- Footer Text -->
        <p class="text-center text-white/50 text-xs md:text-sm mt-8">
            © 2025 ENGLER House. Все права защищены.
        </p>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
